<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <div class="legend">Host:</div>
  <input type="text" formControlName="host" />
  <div class="legend">Port:</div>
  <input type="text" formControlName="port" />
  <div class="legend">database:</div>
  <input type="text" formControlName="database" />
  <div class="legend">Username:</div>
  <input type="text" formControlName="user" />
  <button type="submit">Login</button>
</form>

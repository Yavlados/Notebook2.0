<div class="eventTable">
    <div class="column" *ngFor="let keyOfHeader of eventTableHeaders | jsonKeys">
        <div class="header">{{eventTableHeaders[keyOfHeader]}}</div>
        <div *ngFor="let event of eventTable">
            <div class="cell" (click)="onEventTableClicked(event)"> {{ event[keyOfHeader] }}</div>
        </div>
    </div>
</div>

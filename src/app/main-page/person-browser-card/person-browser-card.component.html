<div class="card">
  <div class="cardBody">
    <img src="../../../assets/svgIcons/person.svg" />
    <div class="personInfo">
      {{ personData.name }} {{ personData.lastname }} {{ personData.midname }}
    </div>

    <div class="personAlias">
        &laquo;{{ personData.alias }}&raquo;
    </div>
    <div class="footer">
      <button>Редактировать</button>
      <button>Просмотреть</button>
    </div>
  </div>
</div>

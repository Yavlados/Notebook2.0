<div class="card">
  <span *ngIf="removable">
    <div class="button removeButton" (click)="removePerson()">Удалить</div>
  </span>
  <div class="cardBody">
    <img src="../../../assets/svgIcons/person.svg" />
    <div class="personInfo">
      {{ personData.name }} {{ personData.lastname }} {{ personData.midname }}
    </div>

    <div class="personAlias">
        &laquo;{{ personData.alias }}&raquo;
    </div>
    <div class="footer">
      <div class="button">Редактировать</div>
      <div class="button">Просмотреть</div>
    </div>
  </div>
</div>
